<!DOCTYPE html>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">

</head>

<body class="prevent-transition-flick">
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let node = document.querySelector('.prevent-transition-flick');
            node.classList.remove('prevent-transition-flick');
        });
    </script>
    <div class="grid-container">
        <header class="header">
            <nav class="navigate">
                <div class="menu-container">
                    <button id="btn-collapse-sidemenu">
                        <div class="three-bars-btn">
                            <div class="dots-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                            <div class="lines-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                        <div class="botao-ham">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </button>
                    <img src="../images/logo.svg" class="logo" alt="logo projeto" />
                    <button class="btn-notify">
                        <i class="fas fa-bell"></i>
                        <span></span>
                    </button>
                </div>
            </nav>
        </header>
        <section class="side-bar">
            <div class="side-bar-container">
                <div class="perfil">
                    <img class="img-perfil" src="../images/default-image.png" alt="imagem perfil" />
                    <h3 class="name-perfil">Visão da empresa</h3>
                </div>

                <div class="data">
                    <ul class="data-items">
                        <li>
                            <a href="logado.html">
                                <i class="fas fa-home"></i>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="logado-dados.html">
                                <i class="fas fa-user"></i>
                                <span>Dados</span>
                            </a>
                        </li>
                        <li>
                            <a href="logado-vagas.html" class="active">
                                <i class="fas fa-briefcase"></i>
                                <span>Vagas</span>
                            </a>
                        </li>
                        <li>
                            <a href="forum/">
                                <i class="fas fa-comments"></i>
                                <span>Fórum</span>
                            </a>
                        </li>
                        <li class="sair">
                            <a href="login.html">
                                <i class="fas fa-sign-out-alt"></i>
                                <span>Sair</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <script src="../js/logado-sidebar.js"></script>
        <div class="main">
            <div class="main-container">
                <main>
                    <section>
                        <div class="tree-links">
                            <ul>
                                <li><a href="logado-vagas.html">Vagas criadas</a></li>
                                <li><a href="#">Criar nova</a></li>
                            </ul>
                        </div>

                        <div class="content">
                            <form class="form-create-vaga" action="" method="post">
                                <div class="form-title">
                                    <h3>Criar nova vaga</h3>
                                </div>
                                <div class="form-items">
                                    <div class="lbl">
                                        <label for="vaga-title">Título:</label>
                                        <input type="text" name="vaga-title" id="vaga-title"
                                            placeholder="Jovem aprendiz na área de manutenção" />
                                    </div>
                                    <div class="lbl">
                                        <label for="vaga-location">Localidade da vaga: </label>
                                        <input type="text" name="location" id="vaga-location"
                                            placeholder="ex.: João Câmara, RN">
                                    </div>
                                    <div class="lbl">
                                        <label for="change-courses">Curso alvo: </label>
                                        <input type="text" name="courses" id="change-courses"
                                            placeholder="Administração, Informática etc" list="courses">
                                        <datalist id="courses">
                                            <option value="Informática"></option>
                                            <option value="Energias Renováveis"></option>
                                            <option value="Eletrotécnica"></option>
                                            <option value="Administração"></option>
                                            <option value="Física"></option>
                                        </datalist>
                                    </div>
                                    <div class="lbl">
                                        <label for="descriptionVaga">Sobre a vaga: </label>

                                        <div id="descriptionVaga"></div>

                                        <div class="counter-box">
                                            <p>Limite de caracteres: <span id="count">1000</span></p>
                                        </div>
                                        <textarea style="resize: vertical;min-height: 200px;max-height: 300px; display: none;"
                                            placeholder="Descrição da vaga..." class="txt-input" name="description"
                                            id="desc" rows="10" onkeyup="counter()"></textarea>
                                    </div>
                                    <div id="submit-container">
                                        <input type="submit" value="Criar" id="submit-form" class="btn-accent" />
                                    </div>
                                </div>

                            </form>
                        </div>

                    </section>
                </main>
                <footer>

                </footer>
            </div>
        </div>
    </div>

    <script src="../extras/quilljs/quill.min.js"></script>

    <script>
        var toolbarOptions = [
            [{ 'header': [1, 2, 3, false] }],

            ['bold', 'italic', 'underline', 'strike'],        // toggled buttons

            [{ 'list': 'ordered' }, { 'list': 'bullet' }],

            ['clean']                                         // remove formatting button
        ];
        var quill = new Quill('#descriptionVaga', {
            placeholder: 'Descrição da vaga...',
            theme: 'snow',
            modules: {
                'toolbar': toolbarOptions,
                'history': {          // Enable with custom configurations
                    'delay': 2500,
                    'userOnly': true
                },
                'syntax': false        // Enable with default configuration
            }
        });
    </script>
    <script src="../js/criar-vaga.js"></script>
</body>

</html>
