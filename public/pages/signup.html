<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - IF Jobs</title>
    <link rel="stylesheet" href="../css/access.css" />
    <link rel="stylesheet" href="../extras/FontAwesome/css/all.min.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../images/favicon/favicon-96x96.png">
</head>

<body>
    <main>
        <section class="container">
            <div class="login-form signup-form">
                <div class="header-signup">
                    <a href="../"><img src="../images/logo.svg" alt="" srcset="" class="logo-signup"></a>
                    <div class="progress">
                        <span class="active" title="Cadastro básico"></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <form action="" method="post" onsubmit="return false;">
                    <div class="group2">
                        <div class="group3">
                            <h2 class="desc">Criar a sua conta</h2>
                            <input type="text" id="fullname" placeholder="Nome completo"/>
                            <input type="text" id="email" placeholder="E-mail"/> 
                            <input type="text" id="cpf" placeholder="CPF" data-js="cpf"/>
                            <div class="input-group">
                                <input type="password" name="" id="pass" placeholder="Senha"/>
                                <input type="password" name="" id="confirm-pass" placeholder="Confirmar senha"/>
                            </div>
                            <div class="chk">
                                <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />
                                <label for="checkbox">Mostrar senha</label>
                            </div>
                            <div class="info-message">
                                <span>O cadastro continuará após a confirmação do e-mail, então certifique-se de
                                    informar um
                                    e-mail válido</span>
                            </div>
                        </div>
                        <div class="group4">
                            <div class="imagem-destaque">
                                <img src="../images/undraw_typewriter_re_u9i2.svg" alt=""/>
                            </div>
                        </div>
                    </div>
                    <div class="group5">
                        <div class="flex-btn-login">
                            <a href="login.html" class="btn-login" title="Já tem uma conta? Faça Login!">Ou... faça login</a>
                        </div>
                        <div class="flex-btn-next">
                            <button type="submit" class="btn-next" title="Confirmar cadastro">Próximo</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="../js/main.js"></script>
    <script src="../js/checkedValidationButton.js"></script>
</body>

</html>
