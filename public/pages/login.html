<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IF Jobs</title>
    <link rel="stylesheet" href="../extras/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="../css/access.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../images/favicon/favicon-96x96.png">
</head>

<body>
    <header>
    </header>
    <main>
        <div class="container">
            <div class="login-form">
                <a href="../"><img src="../images/logo.svg" class="logo-login" alt="Logo do IF Jobs"
                        title="Logo IF Jobs"></a>
                <form method="post" autocomplete="off" onsubmit="userValidation()">
                    <div class="info-message error-msg">
                        <span>Usuário ou senha inválidos</span>
                    </div>
                    <div class="lbl-icon">
                        <label for="login">
                            <i class="fas fa-user"></i>
                        </label>
                        <input type="text" id="login" placeholder="Usuário" spellcheck="false">
                    </div>
                    <div class="lbl-icon">
                        <label for="pass">
                            <i class="fas fa-lock"></i>
                        </label>
                        <input type="password" name="" id="pass" placeholder="Senha">
                    </div>
                    <div class="chk">
                        <input type="checkbox" name="checkbox" id="checkbox" class="checkbox" />
                        <label for="checkbox">Mostrar senha</label>
                    </div>
                    <input type="submit" class="btn-accent" value="Entrar" />
                    <a href="/password-reset/" class="pwrst-link">Esqueceu a senha?</a>
                </form>
            </div>
            <div>
                <a href="signup.html" class="bt-cadse">Cadastre-se</a>
            </div>
        </div>
    </main>

    <script src="../js/checkedValidationButton.js"></script>
    <script>
        async function userValidation() {
            let user = document.querySelector('#login');
            let pass = document.querySelector('#pass');
            var msg = document.querySelector('.info-message')


            if (user.value == "admin" && pass.value == "ADMIN") {
                window.sessionStorage.setItem('isloggedin', 'true');
                window.location.href = "/pages/logado.html";
            } else {
                msg.classList.add('show');
            }

            event.preventDefault();
        }
    </script>
</body>

</html>
